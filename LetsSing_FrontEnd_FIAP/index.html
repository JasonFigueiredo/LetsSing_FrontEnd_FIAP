<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LetsSign</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js"></script>
</head>

<body>
  <!-- Top Menu -->
  <div class="top-menu">
    <div class="logo">
      <img src="logo.png" alt="LetsSign Logo" />
      <span>LetsSign</span>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Vertical Menu -->
  <div class="vertical-menu" id="verticalMenu">
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Serviços</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </div>

  <!-- Card Container -->
  <div class="welcome">
    <h4>Boa noite, FIAPRM559562!</h4>
    <h5>Selecione uma opção abaixo ou utilize o menu lateral para navegar.</h5>
  </div>
  <br>
  <div class="card-container">
    <div class="card">
      <img src="card1.jpg" alt="Card 1" />
      <div class="card-body">
        <h5>Card 1</h5>
        <p>Descrição do Card 1</p>
      </div>
    </div>
    <div class="card">
      <img src="card2.jpg" alt="Card 2" />
      <div class="card-body">
        <h5>Card 2</h5>
        <p>Descrição do Card 2</p>
      </div>
    </div>
    <div class="card">
      <img src="card3.jpg" alt="Card 3" />
      <div class="card-body">
        <h5>Card 3</h5>
        <p>Descrição do Card 3</p>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("verticalMenu");
      menu.classList.toggle("open");
    }
  </script>
</body>

</html>
